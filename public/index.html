<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goodspace chatbot</title>
    <style>
        .loader{
            margin: 5px 0px;
            font-size: 18px;
            font-weight: 400;
            color:rgb(10, 158, 99);
        }
    </style>
</head>
<body>
    <h2>Bob a chatbot for goodspace</h2>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); //creating instance
  
        //getting html elements
        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages");
  
        //from client on submit-event emitting a massage to server 
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          if (input.value) {
            socket.emit("chat message", input.value); //emit massage
            input.value = "";
          }
        });
  
        //received massage from server and then display it on dom.
        socket.on("chat message", (msg) => {
          const item = document.createElement("li");

          //showing prompt asked by user
          if(msg.hasOwnProperty("client")){
            item.textContent = `You: ${msg.client}`;
            messages.appendChild(item);

            const loaderDiv = document.createElement("div");
            loaderDiv.setAttribute("class", "loader");
            loaderDiv.textContent = "Please wait, Bob is getting the best response for you...";
            messages.appendChild(loaderDiv);
        } else {
            //showing response of prompt
            let element = messages.getElementsByClassName("loader");
            element[0].remove();
            item.textContent = `ChatGPT: ${msg.chatGpt}`;
            messages.appendChild(item);
        }
        });
      </script>

</body>
</html>
